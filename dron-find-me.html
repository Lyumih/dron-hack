<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant" rel="stylesheet">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/dron-find-me.css">
  <title>DRON: Найди меня!</title>
</head>

<body>
  <nav class="container navbar navbar-dark bg-dark">
    <a class=" navbar-brand mx-2" href="#!">
      <h1>DRON-HACK
        <i class="fa fa-plane " aria-hidden="true"></i>
      </h1>
    </a>
  </nav>

  <div class="container shadow-lg" id="app">
    <!-- TITLE MENU  -->
    <div class="row">
      <div class="col-12 my-4 text-center">
        <h2>Мы ищем Вас...</p>
      </div>
    </div>

    <!-- TABS MENU -->
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Код</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Фото</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Сигнал</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">...</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>
      </div>
    </div>
  </div>



  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="lib/vue.js"></script>
  <script src="js/dron-find-me.js"></script>

</body>



</html>
