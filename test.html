  <style media="screen">
    .map {
      margin: 50px;
      width: 200px;
      height: 200px;
      background-color: aqua;
      /* position: relative; */
    }

    .map:hover {
      box-shadow: 0px 0px 10px black;
      position: relative;
      top: 0;
      right: : 25%;
    }
  </style>

</head>

<body>

  <div class="map" onclick="position()">
    <point class="point" id="inside">.</point>
  </div>

  <script>
    function position() {
      var obj = document.getElementById('inside'); // берем интересующий элемент
      var posX = obj.offsetTop; // верхний отступ эл-та от родителя
      obj.positionX
      var posY = obj.offsetLeft; // левый отступ эл-та от родителя
      console.log('x=[' + posX + '] y=[' + posY + ']'); // печатаем координаты
    }
  </script>
