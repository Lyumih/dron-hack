<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant" rel="stylesheet">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/dron-drop-box.css">
  <title>DRON: Забрать заказ</title>
</head>

<body>
  <nav class="container navbar navbar-dark bg-dark">
    <a class=" navbar-brand mx-2" href="#!">
      <h1>DRON-HACK
        <i class="fa fa-plane " aria-hidden="true"></i>
      </h1>
    </a>
  </nav>

  <!-- CONTENT -->
  <main id="app" class="container shadow-lg py-3" id="app">
    <div class="row">
      <!-- Page 1: button get box -->
      <div class="col-12 text-center">
        <div class="alert alert-warning" v-if="isShowAlert" role="alert">
          <strong>Внимание!</strong><br />Выбирите место на карте где вы находитесь!
        </div>

        <div class="alert alert-success" v-if="isShowAlertSuccess" role="alert">
          <strong>Товар был успешно доставлен!</strong>
        </div>
        <p>{{ message }} <span v-show="isShowTime">{{ time }} сек</span></p>
        <button class="btn btn-primary" v-show="isShowButton" @click="wantGetBox">{{ labelButton }}</button>
        <button class="btn btn-primary" v-show="isShowButtonSendXY" @click="sendCoordinat">{{ labelButton }}</button>

        <div class="progress" v-show="isShowProgressBar">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" :style="{width:progressCreatePhoto+'%' }">
            {{ progressCreatePhoto }}</div>
        </div>



        <!-- КАРТА -->
        <div v-show="isShowMap">
          <p>x: {{ xClient }}<br>y {{ yClient }}</p>

          <div class="col-12">
            <div class="position-relative">

              <div id="dron-marker" v-show='isShowDronMarker' class="dron-marker position-absolute" :style="{top: yDron-2+'%', left: xDron-2+'%'}"></div>
              <div id="client-marker" v-show='isShowClientMarker' class="client-marker position-absolute" :title="'x: '+ xClient +', y: ' + yClient " :style="{top: yClient-2+'%', left: xClient-2+'%'}"><i class="fa fa-user-secret"
                  aria-hidden="true"></i>
              </div>
              <img class="img-thumbnail map-box" @click="moveMe" id="map-image" src="image/plane1.jpg" alt="">

            </div>

          </div>


          <div class="map-box">
            <!-- <img class="" @click="moveMe" id="map-image" src="image/plane1.jpg" alt=""> -->

          </div>

        </div>

      </div>

    </div>
    </div>
  </main>


  <script src="lib/vue.js"></script>

  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="js/dron-drop-box.js"></script>

</body>



</html>
