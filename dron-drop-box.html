<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant" rel="stylesheet">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/dron-drop-box.css">
  <title>DRON: Забрать заказ</title>
</head>

<body>
  <nav class="container navbar navbar-dark bg-dark">
    <a class=" navbar-brand mx-2" href="#!">
      <h1>DRON-HACK
        <i class="fa fa-plane " aria-hidden="true"></i>
      </h1>
    </a>
  </nav>

  <!-- CONTENT -->
  <div id="app" class="container shadow-lg py-3" id="app">
    <div class="row">
      <!-- Page 1: button get box -->
      <div class="col-12 text-center" v-show="isWantGetBox">
        <p>Дрон прилетел в место доставки</p>
        <button class="btn btn-primary" @click="wantGetBox">Забрать товар</button>
      </div>

      <!-- Page 2: PROGRESS BAR load photo -->
      <div class="col-12 text-center" v-show="isCreatedPhotos">
        <p>Подождите пожалуйста, делается снимок с метом доставки</p>
        <p>Снимок готов!</p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 15%"></div>
        </div>
      </div>





    </div>
  </div>



  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="lib/vue.js"></script>
  <script src="js/dron-drop-box.js"></script>

</body>



</html>
